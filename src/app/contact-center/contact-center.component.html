<div class="row">
  <div class="col-sm-9">
    <div *ngIf="!hideNewContact">
      <h2>New Contact</h2>
      <form #form="ngForm" (ngSubmit)="onSubmitAddContact(form.value)">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" required name="name" ngModel>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" required name="address" ngModel>
        </div>
        <div class="form-group">
          <label>Mobile</label>
          <input type="text" class="form-control" required name="mobile" ngModel>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
    <contact-details (updateContactEvent)="onUpdateContactEvent($event)"
    (deleteContactEvent)="onDeleteContactEvent($event)"
     *ngIf="selectedContact && hideNewContact"
      [contact]="selectedContact"></contact-details>
  </div>
  <div class="col-sm-3">
    <button (click)="newContact()" type="button" class="btn btn-success btn-block">
      Add new contact
    </button>
    <contact-list (SelectContact)="onSelectContact($event)" [contacts]="contacts"></contact-list>
  </div>
</div>
